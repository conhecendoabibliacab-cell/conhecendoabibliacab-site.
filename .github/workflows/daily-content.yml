name: Daily Content

on:
  schedule:
    - cron: '0 9 * * *' # 09:00 UTC daily
  workflow_dispatch:

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm init -y && npm install node-fetch@3

      - name: Generate daily content
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: node scripts/generate_daily.js

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content
          git commit -m "chore: add daily content" || echo "No changes to commit"
          git push

      - name: Trigger Netlify deploy via Build Hook (optional)
        if: ${{ secrets.NETLIFY_BUILD_HOOK_URL != '' }}
        run: |
          echo "Triggering Netlify build hook"
          curl -X POST "${{ secrets.NETLIFY_BUILD_HOOK_URL }}"